<!--Renderizando com V-once-->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
<p v-once>{{titulo}}</p>
<a href="link">Google</a>
<p>{{saudacao()}}</p>
</div>

<script>
    new Vue({
        el:'#app',
        data:{
            titulo: 'Usando v-once',
            link: 'http://google.com.br'
        },
        methods: {
            saudacao: function(){
                this.titulo = 'Novo titulo'
              return this.titulo
            }
        }
    })
</script>
