<meta charset="utf-8">
<script src="https://unpkg.com/vue@2"></script>

<div id="app">
    <template v-if="logado"> <!--Ao utilizar v-if em template ela continua sendo apresentada dentro de uma div-->
        <p>Usúario Logado:{{nome}}</p>
        <p>Pefil: admin</p>
    </template>
<p v-else-if="anonimo">Navegando como anonimo</p>
<p v-else="!anonimo">Sem usúario logado</p>
<button @click="logado = !logado">{{logado ? 'Sair' : 'Entrar'}}</button>
<input type="checkbox" v-model="anonimo">
</div>

<script>
new Vue({
    el:'#app',
    data:{
        nome: 'Nikolas',
        logado: false,
        anonimo:false
    }
})
</script>
