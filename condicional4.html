<meta charset="utf-8">
<script src="https://unpkg.com/vue@2"></script>

<div id="app">
    <template v-if="logado">
        <p>Usúario logado: {{nome}}</p>
        <p>Perfil: admin</p>
    </template>
<p v-else-if="anonimo">Acessando com anonimo</p>
<p v-else="!anonimo">Sem usúario logado</p>
<button @click="logado = !logado">{{logado ? 'Sair' : 'Entrar'}}</button>
<input type="checkbox" v-model="anonimo">
<hr>
<footer v-show="logado">
    Desenvolvido para você {{nome}}
</footer>
<footer v-show="!logado">
    Desenvolvido para você anonimo
</footer>
</div>

<script>
    new Vue({
        el:'#app',
        data:{
        nome: 'Nikolas',
        logado: false,
        anonimo:false
        }
    })
</script>
