<meta charset="utf-8">
<script src="https://unpkg.com/vue@2"></script>

<div id="app">
    <p v-if="logado">Usúario já logado: {{ nome }}</p>
    <p v-else="!logado">Nenhum usúario logado</p>
    <button @click="logado = !logado">{{logado ? 'Sair' : 'Entrar'}}</button>
</div>

<script>
    new Vue({
        el:'#app',
        data:{
            nome:'Maria',
            logado: false,
        }
    })
</script>
