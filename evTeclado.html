<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
<p>{{contador}}</p>
<button v-on:click="somar()">Somar +1</button>
<p v-on:mousemove="atualizarXY">Mouse: {{ x }} e {{y}}
    <span v-on:mousemove="parar">Para Aqui</span>
</p>
<hr>
<input type="text" v-on:keyup.enter.a.s.c="exibirAlerta">
</div>

<script>
    new Vue({
        el:'#app',
        data:{
            contador: 0,
            x: 0,
            y: 0,
        },
        methods:{
            somar(){
                this.contador++
            },
            atualizarXY(e){
                this.x = e.clientX
                this.y = e.clientY
            },
            exibirAlerta(){
                alert('Estou Alertando')
            },
            parar(e){
                e.stopPropagation()
            }
        }
    })
</script>
